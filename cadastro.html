<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav-brand">
          <img src="estgLog1.png" alt="" />
        </div>
        <nav class="nav-menu">
          <a href="home.html">Início</a>
          <a href="#">Testes</a>
          <a href="#">Currículo</a>
        </nav>
        <div class="nav-auth">
          <a href="#" class="btn-secondary">Entrar</a>
          <a href="#" class="btn-primary">Cadastrar</a>
        </div>
      </div>
    </header>

    <main>
      <!-- Card de login -->
      <div class="container-main">
        <p class="lead">Informações do Curriculo</p>

        <!-- Formulario -->
        <form action="" method="post">
          <!-- Inputs -->
          <div class="form-group">
             <label for="name">Nome Completo</label>
             <input type="text" id="name" name="name" placeholder="Seu nome completo">

             <label for="email">E-mail</label>
             <input type="email" id="email" name="email" placeholder="seu@email.com" required/>

             <label for="phone">Telefone</label>
             <input type="number" id="phone" name="phone" placeholder="(11) 99999-9999">

             <label for="location">Localização</label>
             <input type="text" id="location" name="location" placeholder="Cidade, Estado">
          </div>

          <div class="form-group">
             <label for="password">Senha</label>
             <input type="password" id="password" name="password" placeholder="Digite sua senha" required/>
          </div>

          <!-- Lembre de mim -->
          <div class="form-row">
            <label class="remember">
              <input type="checkbox" name="remember" id="remember" />
              Lembrar de mim
            </label>

            <a href="#" class="forgot-link">Esqueci minha senha?</a>
          </div>

          <!-- Botão de login -->
          <button type="submit">Entrar</button>
        </form>

        <!-- Link de cadastro -->
        <p class="signup">Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <img src="estgLog1.png" alt="" />
            <p>Conectando talentos com oportunidades</p>
          </div>
          <div class="footer-section">
            <h4>Links Úteis</h4>
            <ul>
              <li><a href="#">Curriculo</a></li>
              <li><a href="#">Contato</a></li>
              <li><a href="#">Testes</a></li>
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 TalentsHUB. Todos os direitos reservados.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
